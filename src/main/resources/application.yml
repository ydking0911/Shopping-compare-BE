spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/shop
    username: shop_user
    password: shop_pass
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

jwt:
  key: fdsafdsafdsafdsafdsafdsafdsafdsafdsafdsafda
  access:
    expiration: 1
  refresh:
    expiration: 14

# 네이버 쇼핑 API 설정
naver:
  shopping:
    client-id: ${NAVER_CLIENT_ID:your_client_id_here}
    client-secret: ${NAVER_CLIENT_SECRET:your_client_secret_here}
    api-url: https://openapi.naver.com/v1/search/shop.json

exclude-auth-path-patterns:
  paths:
    - path-pattern: /api/users/signup
      method: POST
    - path-pattern: /api/users/login
      method: POST
    - path-pattern: /api/products/search
      method: GET
    - path-pattern: /api/products/health
      method: GET
    - path-pattern: /swagger-ui.html
      method: GET
    - path-pattern: /swagger-ui/index.html
      method: GET
    - path-pattern: /swagger-ui/**
      method: GET
    - path-pattern: /v3/api-docs
      method: GET
    - path-pattern: /v3/api-docs/swagger-config
      method: GET
    - path-pattern: /webjars
      method: GET
    - path-pattern: /api/batch/transcript/execute
      method: POST
    - path-pattern: /actuator/**
      method: GET
    - path-pattern: /**
      method: OPTIONS

exclude-blacklist-path-patterns:
  paths:
    - path-pattern: /api/users/signup
      method: POST
    - path-pattern: /api/users/login
      method: POST
    - path-pattern: /api/products/search
      method: GET
    - path-pattern: /api/products/health
      method: GET
    - path-pattern: /swagger-ui.html
      method: GET
    - path-pattern: /swagger-ui/index.html
      method: GET
    - path-pattern: /swagger-ui/**
      method: GET
    - path-pattern: /v3/api-docs
      method: GET
    - path-pattern: /v3/api-docs/swagger-config
      method: GET
    - path-pattern: /webjars
      method: GET
    - path-pattern: /actuator/**
      method: GET
    - path-pattern: /**
      method: OPTIONS

cors:
  allowed-origins: "http://localhost:5173,http://localhost:3000"
  allowed-methods: "GET,POST,PUT,PATCH,DELETE,OPTIONS"
  allowed-headers: "Authorization,Content-Type,Accept"
  max-age: 3600

# Swagger
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    groups-order: DESC # path, query, body, response 순서대로 출력
    tags-sorter: alpha # 태그를 알파벳 순으로 정렬
    operations-sorter: method # delete - get - patch - post - put 순으로 정렬
    enabled: true
  paths-to-match:
    - /api/**