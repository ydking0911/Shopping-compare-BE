name: '이슈 생성'
description: '개발 이슈 생성'
title: '[FEAT] 이슈 제목을 작성해주세요'
labels:
  - feature
body:
  - type: textarea
    id: implementation
    attributes:
      label: '💡 구현 내용'
      description: '이슈에 대해서 자세히 설명해주세요.'
      placeholder: '> 이슈에 대해서 자세히 설명해주세요.'
    validations:
      required: true

  - type: textarea
    id: tasks
    attributes:
      label: '📝 할 일'
      description: '해당 이슈에 대해 필요한 작업목록을 작성해주세요.'
      value: |
        - [ ] Task1
        - [ ] Task2
    validations:
      required: true

  - type: textarea
    id: checklist
    attributes:
      label: '✅ 이슈 체크리스트'
      description: '아래 항목을 완료했는지 확인하세요.'
      value: |
        - [ ] Assignees 설정
        - [ ] Label 설정
    validations:
      required: true
